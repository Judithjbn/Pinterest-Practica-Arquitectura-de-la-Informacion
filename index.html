<!DOCTYPE html>

        <li>

width="150px" alt="Calavera pintada en graffitti"> <h5>Graffitti de calavera</h5></article>
        <article><img src="https://res.cloudinary.com/dmblwrqfj/image/upload/v1711304655/Pinterest%20-%20Practica%20Arquitectura%20de%20la%20Info/13d2442ded7b791b4e19d58477c95e6a_tiy358.jpg"
